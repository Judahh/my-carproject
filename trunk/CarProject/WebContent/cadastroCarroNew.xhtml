<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="./template.xhtml">
	<ui:define name="content">

		<h:form id="formCadastroCarro" prependId="false">
			<p:panel id="panelCarro" header="Cadastro do Carro"
				style="height:440px" align="center" toggleable="true">

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:panelGrid style="text-align: left">

					<p:row id="identificacaoCarro">
						<p:column>
							<h:outputLabel value="Código Carro: " for="codCarro"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="codCarro" value="#{carroMB.carro.codCarro}"
								size="33" required="true" label="Código Carro" />
						</p:column>
						<p:column>
							<h:outputLabel value="Marca: " for="marca"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="marca" value="#{carroMB.carro.marca}"
								style="text-transform:uppercase" size="33" required="true"
								label="Marca" />
						</p:column>
						<p:column>
							<h:outputLabel value="Modelo: " for="modelo"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="modelo" value="#{carroMB.carro.modelo}"
								style="text-transform:uppercase" size="33" required="true"
								label="Modelo" />
						</p:column>
					</p:row>

					<p:row id="autonomia">
						<p:column>
							<h:outputLabel value="Autonomia (KM/L): " for="autonomiaKM"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="autonomiaKM"
								value="#{carroMB.carro.autonomiaKM}" size="33" required="true"
								label="Autonomia KM" />
						</p:column>
						<p:column>
							<h:outputLabel value="Autonomia (KM/L - cidade): " for="kmCidade"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="kmCidade" value="#{carroMB.carro.kmCidade}"
								size="33" required="true" label="KM Cidade" />
						</p:column>
						<p:column>
							<h:outputLabel value="Autonomia (KM/L - estrada) "
								for="kmEstrada" style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="kmEstrada" value="#{carroMB.carro.kmEstrada}"
								size="33" required="true" label="KM Estrada" />
						</p:column>
					</p:row>

					<p:row id="velocidadeAceleracaoPotencia">
						<p:column>
							<h:outputLabel value="Velocidade Máxima: " for="velocidadeMax"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="velocidadeMax"
								value="#{carroMB.carro.velocidadeMax}" size="33" required="true"
								label="Velocidade Max" />
						</p:column>
						<p:column>
							<h:outputLabel value="Aceleração (0-100/s): " for="aceleracao"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="aceleracao" value="#{carroMB.carro.aceleracao}"
								size="33" required="true" label="Aceleração" />
						</p:column>
						<p:column>
							<h:outputLabel value="Potência (CV): " for="potencia"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="potencia" value="#{carroMB.carro.potencia}"
								size="33" required="true" label="Potência" />
						</p:column>
					</p:row>

					<p:row id="detalhesPlus">
						<p:column>
							<h:outputLabel value="Número de assentos:" for="numAssentos"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="numAssentos"
								value="#{carroMB.carro.numAssentos}" size="33" required="true"
								label="Número de Assentos" />
						</p:column>
						<p:column>
							<h:outputLabel value="Quantidade de Portas:" for="qntPortas"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="qntPortas" value="#{carroMB.carro.qntPortas}"
								size="33" required="true" label="Quantidade de Portas">
							</p:inputText>
						</p:column>
						<p:column>
							<h:outputLabel value="Área cega: " for="areaCega"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="areaCega" value="#{carroMB.carro.areaCega}"
								size="33" required="true" label="Área Cega">
							</p:inputText>

						</p:column>
					</p:row>
					
					<p:row id="selects">
						<p:column>
							<h:outputLabel value="Tipo: " for="tipo"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="tipo" value="#{carroMB.carro.tipo}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{tipoMB.tipos}" itemValue="#{tpCarro.nome}"
									itemLabel="#{tpCarro.nome}" var="tpCarro" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<h:outputLabel value="Capacidade em litros: "
								for="capacidadeLitros" style="text-align:center" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="capacidadeLitros"
								value="#{carroMB.carro.capacidadeLitros}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{capLitrosMB.capacidades}"
									itemValue="#{clitros.capacidade}" itemLabel="#{clitros.capacidade}"
									var="clitros" />
							</p:selectOneMenu>
						</p:column>
						<p:column>
							<h:outputLabel value="Combustivel: " for="combustivel"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:selectOneMenu id="combustivel"
								value="#{carroMB.carro.combustivel}">
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{combustivelMB.combustiveis}"
									itemValue="#{comb.combustivel}" itemLabel="#{comb.combustivel}" var="comb" />
							</p:selectOneMenu>
						</p:column>
					</p:row>

					<p:row id="volumes">
						<p:column>
							<h:outputLabel value="Volume Tanque: " for="volumeTanque"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="volumeTanque"
								value="#{carroMB.carro.volumeTanque}" size="33" required="true"
								label="volumeTanque" />
						</p:column>
						<p:column>
							<h:outputLabel value="Volume Bagageiro: " for="volumeBagageiro"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="volumeBagageiro"
								value="#{carroMB.carro.volumeBagageiro}" size="33"
								required="true" label="Volume Bagageiro" />
						</p:column>
					</p:row>

					<p:row id="posicoes">
						<p:column>
							<h:outputLabel value="Posição do Motor: " for="posicaoMotor"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="posicaoMotor"
								value="#{carroMB.carro.posicaoMotor}" size="33" required="true"
								label="Posição Motor" />
						</p:column>
						<p:column>
							<h:outputLabel value="Tipo de Tração: " for="tipoTracao"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="tipoTracao" value="#{carroMB.carro.tipoTracao}"
								size="33" required="true" label="Tipo Tração" />
						</p:column>
					</p:row>

					<p:row id="PrecoAno">
						<p:column>
							<h:outputLabel value="Preço Tabelado: " for="precoTabelado"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="precoTabelado"
								value="#{carroMB.carro.precoTabelado}" size="33" required="true"
								label="Preco Tabelado" />
						</p:column>
						<p:column>
							<h:outputLabel value="Ano: " for="ano" style="text-align:center" />
						</p:column>
						<p:column>
							<p:calendar id="ano" value="#{carroMB.carro.ano}" size="33"
								required="true" label="Ano" pattern="dd/MM/yyyy" locale="pt_BR" />
						</p:column>
					</p:row>
					
					<p:row><p:column><br></br><br></br></p:column></p:row>
					
					<p:row>
						<p:column>
							<p:commandButton id="showDialogButton" value="Cadastrar"
								style="text-align:center" update="panelCarro"
								action="#{carroMB.inserir()}" process="@form" />
						</p:column>
						<p:column>
							<p:commandButton value="Limpar Campos" type="reset"
								style="text-align:center" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
