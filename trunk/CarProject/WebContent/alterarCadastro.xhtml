<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formAlterarCadCon">

	<p:panel id="panelCarro" header="Alterar dados da concessionária"
		style="width:450px; height:740px" align="center" toggleable="true">

		<p:messages id="messages" autoUpdate="true" closable="true" />

		<p:panelGrid columns="3">
			<h:outputLabel value="Digite o código da concessionaria: "
				for="codConcessionaria" style="text--align:center" />
			<h:inputText id="codConcessionaria"
				value="#{concessionariaMB.concessionaria.codConcessionaria} "/>
		</p:panelGrid>

	</p:panel>
</h:form>


</html>
