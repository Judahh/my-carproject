<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="./template.xhtml">
	<ui:define name="content">

		<h:form id="formCadastroCarro" prependId="false">
			<p:panel id="panelCarro" header="Cadastro do Carro"
				style="width:850px;height:440px" align="center" toggleable="true">

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:panelGrid style="text-align: left" columns="4">

					<h:outputLabel value="Código Carro: " for="codCarro"
						style="text-align:center" />
					<p:inputText id="codCarro" value="#{carroMB.carro.codCarro}"
						size="20" required="true" label="Código Carro">
					</p:inputText>

					<h:outputLabel value="Marca: " for="marca"
						style="text-align:center" />
					<p:inputText id="marca" value="#{carroMB.carro.marca}"
						style="text-transform:uppercase" size="20" required="true"
						label="Marca">
					</p:inputText>

					<h:outputLabel value="Modelo: " for="modelo"
						style="text-align:center" />
					<p:inputText id="modelo" value="#{carroMB.carro.modelo}"
						style="text-transform:uppercase" size="20" required="true"
						label="Modelo">
					</p:inputText>

					<h:outputLabel value="Preço Tabelado: " for="precoTabelado"
						style="text-align:center" />
					<p:inputText id="precoTabelado"
						value="#{carroMB.carro.precoTabelado}" size="20" required="true"
						label="Preco Tabelado">
					</p:inputText>


					<h:outputLabel value="Tipo: " for="tipo" style="text-align:center" />

					<p:selectOneMenu id="tipo">
						<f:selectItem itemLabel="Selecione o tipo de carro..."
							itemValue="#{carroMB.carro.tipo.getNome()}">	
						</f:selectItem>	
						<f:selectItems value="#{tipoMB.tipos}"
							itemValue="#{tpCarro.codTipo}" itemLabel="#{tpCarro.nome}"
							var="tpCarro"/>	
					</p:selectOneMenu>

					<h:outputLabel value="Potência (CV): " for="potencia"
						style="text-align:center" />

					<p:inputText id="potencia" value="#{carroMB.carro.potencia}"
						size="20" required="true" label="Potência">
					</p:inputText>

					<h:outputLabel value="Capacidade em litros: "
						for="capacidadeLitros" style="text-align:center" />
					<p:selectOneMenu id="capacidadeLitros">
						<f:selectItem itemLabel="Selecione a capacidade em litros..."
							itemValue="#{carroMB.carro.capacidadeLitros.getCapacidadeLitros()}"
							size="40" />
						<f:selectItems value="#{capLitrosMB.capacidades}"
							itemValue="#{clitros.codCap}"
							itemLabel="#{clitros.capacidadeLitros}" var="clitros" />
					</p:selectOneMenu>

					<h:outputLabel value="Posição do Motor: " for="posicaoMotor"
						style="text-align:center" />
					<p:inputText id="posicaoMotor"
						value="#{carroMB.carro.posicaoMotor}" size="20" required="true"
						label="Posição Motor">
					</p:inputText>

					<h:outputLabel value="Combustivel: " for="combustivel"
						style="text-align:center" />
					<p:selectOneMenu id="combustivel">
						<f:selectItem itemLabel="Selecione o tipo de combustivel..."
							itemValue="#{carroMB.carro.combustivel.getCombustivel()}" />
						<f:selectItems value="#{combustivelMB.combustiveis}"
							itemValue="#{comb.codCombustivel}"
							itemLabel="#{comb.combustivel}" var="comb" />
					</p:selectOneMenu>

					<h:outputLabel value="Autonomia (KM/L): " for="autonomiaKM"
						style="text-align:center" />
					<p:inputText id="autonomiaKM" value="#{carroMB.carro.autonomiaKM}"
						size="20" required="true" label="Autonomia KM">
					</p:inputText>


					<h:outputLabel value="Autonomia (KM/L - cidade): " for="kmCidade"
						style="text-align:center" />
					<p:inputText id="kmCidade" value="#{carroMB.carro.kmCidade}"
						size="20" required="true" label="KM Cidade">
					</p:inputText>

					<h:outputLabel value="Autonomia (KM/L - estrada) " for="kmEstrada"
						style="text-align:center" />
					<p:inputText id="kmEstrada" value="#{carroMB.carro.kmEstrada}"
						size="20" required="true" label="KM Estrada">
					</p:inputText>

					<h:outputLabel value="Volume Tanque: " for="volumeTanque"
						style="text-align:center" />
					<p:inputText id="volumeTanque"
						value="#{carroMB.carro.volumeTanque}" size="20" required="true"
						label="volumeTanque">
					</p:inputText>

					<h:outputLabel value="Volume Bagageiro: " for="volumeBagageiro"
						style="text-align:center" />
					<p:inputText id="volumeBagageiro"
						value="#{carroMB.carro.volumeBagageiro}" size="20" required="true"
						label="Volume Bagageiro">
					</p:inputText>

					<h:outputLabel value="Número de assentos:" for="numAssentos"
						style="text-align:center" />
					<p:inputText id="numAssentos" value="#{carroMB.carro.numAssentos}"
						size="20" required="true" label="Número de Assentos">
					</p:inputText>

					<h:outputLabel value="Quantidade de Portas:" for="qntPortas"
						style="text-align:center" />
					<p:inputText id="qntPortas" value="#{carroMB.carro.qntPortas}"
						size="20" required="true" label="Quantidade de Portas">
					</p:inputText>

					<h:outputLabel value="Aceleração (0-100/s): " for="aceleracao"
						style="text-align:center" />
					<p:inputText id="aceleracao" value="#{carroMB.carro.aceleracao}"
						size="20" required="true" label="Aceleração">
					</p:inputText>

					<h:outputLabel value="Velocidade Máxima: " for="velocidadeMax"
						style="text-align:center" />
					<p:inputText id="velocidadeMax"
						value="#{carroMB.carro.velocidadeMax}" size="20" required="true"
						label="Velocidade Max">
					</p:inputText>

					<h:outputLabel value="Área cega: " for="areaCega"
						style="text-align:center" />
					<p:inputText id="areaCega" value="#{carroMB.carro.areaCega}"
						size="20" required="true" label="Área Cega">
					</p:inputText>

					<h:outputLabel value="Ano: " for="ano" style="text-align:center" />
					<p:calendar id="ano" value="#{carroMB.carro.ano}" size="20"
						required="true" label="Ano" pattern="dd/MM/yyyy" locale="pt_BR" />


					<p:row>
						<p:column colspan="" style="text-align: center;">
 
							<p:commandButton id="showDialogButton" value="Cadastrar"
								style="text-align:center" update="panelCarro"
								action="#{carroMB.inserir()}" process="@form" />

							<p:commandButton value="Limpar Campos" type="reset"
								style="text-align:center" />

						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
