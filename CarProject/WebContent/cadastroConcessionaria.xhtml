<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="./template.xhtml">
	<ui:define name="content">

		<h:form id="formCadastroConcessionaria" rendered="true">
			<p:panel id="panelConcessionaria" header="Cadastro da Concessionária"
				style="width:350px;height:410px" align="center">

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:panelGrid style="text-align: left">

					<p:row>
						<p:column>
							<h:outputLabel value="Código empresa(*): "
								for="codConcessionaria" style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="codConcessionaria"
								value="#{concessionariaMB.concessionaria.codConcessionaria}"
								size="20" required="true" label="Código da Empresa">
								<f:validateLength minimum="0" />
							</p:inputText>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Nome da empresa(*): "
								for="nomeConcessionaria" style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="nomeConcessionaria"
								value="#{concessionariaMB.concessionaria.nomeConcessionaria}"
								size="20" required="true" label="Nome da empresa" validator = "#{cadastroController.validarEspacoBranco}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="CNPJ(*): " for="cnpj" />
						</p:column>
						<p:column>
							<p:inputMask id="cnpj"
								value="#{concessionariaMB.concessionaria.cnpj}" size="20"
								required="true" label="CNPJ" mask="999.999.999-99" validator = "#{cadastroController.validarEspacoBranco}"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Endereço(*): " for="endereco"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="endereco"
								value="#{concessionariaMB.concessionaria.endereco}" size="20"
								required="true" label="Endereco" validator = "#{cadastroController.validarEspacoBranco}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Bairro(*): " for="bairro"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="bairro"
								value="#{concessionariaMB.concessionaria.bairro}"
								styleClass="edit" size="20" required="true" label="Bairro" validator = "#{cadastroController.validarEspacoBranco}"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Local Referência: " for="referencia"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="referencia"
								value="#{concessionariaMB.concessionaria.referencia}" size="20"
								required="false" label="Referência" validator = "#{cadastroController.validarEspacoBranco}"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Site: " for="enderecoWEB"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="enderecoWEB"
								value="#{concessionariaMB.concessionaria.enderecoWEB}" size="20"
								required="false" label="Endereco Web" validator = "#{cadastroController.validarEspacoBranco}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Email: " for="email"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputText id="email"
								value="#{concessionariaMB.concessionaria.email}" size="20"
								required="false" label="Email" validator = "#{cadastroController.validarEspacoBranco}"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Telefone para contato(*): " for="telefone"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputMask id="telefone"
								value="#{concessionariaMB.concessionaria.telefone}" size="20"
								required="true" label="Telefone" mask="(99) 9999-9999" validator = "#{cadastroController.validarEspacoBranco}"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column>
							<h:outputLabel value="Telefone opcional: " for="telefone2"
								style="text-align:center" />
						</p:column>
						<p:column>
							<p:inputMask id="telefone2"
								value="#{concessionariaMB.concessionaria.telefone2}" size="20"
								required="false" label="Telefone Opcional" mask="(99) 9999-9999" validator = "#{cadastroController.validarEspacoBranco}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column>
					(*) Campos de preenchimento obrigatório
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="2" style="text-align: center;">

							<p:commandButton id="showDialogButton" value="Cadastrar"
								style="text-align:center" update="panelConcessionaria"
								action="#{concessionariaMB.inserir()}" />

							<p:commandButton value="Limpar Campos" type="reset"
								style="text-align:center" />

						</p:column>
					</p:row>

				</p:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
